<h1 id="IDRI-Summary">
  Summary
</h1>
IDRI was originally a limited access addition to the
<a href="https://wiki.nci.nih.gov/pages/viewpage.action?pageId=12682063" rel="nofollow">
  LIDC
</a>
 pilot collection.  This data has since been released in its entirety on
<a href="http://cancerimagingarchive.net" rel="nofollow">
  The Cancer Imaging Archive (TCIA)
</a>
.  Read more about the completed
<a href="https://wiki.cancerimagingarchive.net/display/Public/LIDC-IDRI" rel="nofollow">
  LIDC-IDRI collection
</a>
on the TCIA wiki.
