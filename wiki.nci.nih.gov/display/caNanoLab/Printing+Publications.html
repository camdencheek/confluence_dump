To print the publication(s)
<ol>
  <li>
    Click Sample and Search Existing Samples.
  </li>
  <li>
    Click Edit in the search results.
  </li>
  <li>
    In the Navigation Tree, click Publication. The All tab displays the summary of any publications associated with the sample.
  </li>
  <li>
    Click Print at the top right of the page.
  </li>
</ol>
