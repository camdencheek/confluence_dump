NoteDelete removes the sample from the caNanoLab database, executed behind the scenes at a scheduled time.To delete a sample
<ol>
  <li>
    Perform a sample search.
  </li>
  <li>
    On the search results page, click Edit in the Actions column.
  </li>
  <li>
    From the Update Sample page, click Delete.
  </li>
  <li>
    Confirm the deletion.
  </li>
</ol>
