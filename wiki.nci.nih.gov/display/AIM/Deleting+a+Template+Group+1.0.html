Deleting a template group does not delete the templates within it.
<ol>
  <li>
    Click the Template Groups tab.
  </li>
  <li>
    Select the template group you want to delete by clicking it.
  </li>
  <li>
    Below the left panel, click
    <img alt="Delete template group button" src="https://wiki.nci.nih.gov/download/attachments/embedded-page/AIM/AIM%20Template%20Builder%201.1%20User&#39;s%20Guide/DeleteButton.png?api=v2">
    . A message appears asking you to confirm the deletion.
  </li>
  <li>
    Click Delete.
  </li>
</ol>
