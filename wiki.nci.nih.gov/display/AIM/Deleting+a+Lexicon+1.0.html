<ol>
  <li>
    Click the Lexicons tab.
  </li>
  <li>
    Select the lexicon you want to delete by clicking it.
  </li>
  <li>
    At the bottom of the Lexicon panel, click
    <img alt="Delete lexicon button" src="https://wiki.nci.nih.gov/download/attachments/embedded-page/AIM/AIM%20Template%20Builder%201.1%20User&#39;s%20Guide/DeleteButton.png?api=v2">
    . A confirmation message appears.
  </li>
  <li>
    Click Delete. The lexicon is no longer in the Lexicon panel.
  </li>
</ol>
