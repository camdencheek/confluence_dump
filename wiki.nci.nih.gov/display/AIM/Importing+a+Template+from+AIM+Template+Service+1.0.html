Once you find a template after searching the ATS, you can simply click it to import it to ATB.
<ol>
  <li>
    <a href="https://wiki.nci.nih.gov/pages/viewpage.action?pageId=91795316" rel="nofollow">
      Search for a template
    </a>
    in ATS.
  </li>
  <li>
    Click the Name link of the template you want to import.The template you imported appears in the Templates panel as &#34;Copy of Original Template Name&#34;.
  </li>
</ol>
