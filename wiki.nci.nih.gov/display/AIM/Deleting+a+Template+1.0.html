<ol>
  <li>
    Click the Templates tab.
  </li>
  <li>
    Select the template you want to delete by clicking it.
  </li>
  <li>
    Below the left panel, click
    <img alt="Delete template button" src="https://wiki.nci.nih.gov/download/attachments/embedded-page/AIM/AIM%20Template%20Builder%201.1%20User&#39;s%20Guide/DeleteButton.png?api=v2">
    . A message appears prompting you to confirm the deletion.
  </li>
  <li>
    Click Delete. The template is no longer in the Templates panel.
  </li>
</ol>
