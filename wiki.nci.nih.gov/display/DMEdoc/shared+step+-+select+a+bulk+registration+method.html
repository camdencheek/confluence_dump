Browse for the data destination, as described in
<a href="https://wiki.nci.nih.gov/pages/viewpage.action?pageId=408652365" rel="nofollow">
  Browsing for Data via the GUI
</a>
. Navigate to and right-click the collection where you want to register your data files. Click Add Bulk. (Another option is as follows: Click Register  tab &gt; Bulk.) The top portion of the Register Bulk Data page appears.
