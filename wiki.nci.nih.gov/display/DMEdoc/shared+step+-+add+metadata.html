To add a metadata attribute:
<ol>
  <li>
    Click Add Metadata, visible on the right or left side of the page. A blank attribute row appears.
    <img alt="Attribute portion of the page with a new attribute." height="35" width="120" src="https://wiki.nci.nih.gov/download/attachments/embedded-page/DMEdoc/shared%20step%20-%20add%20metadata/add-attribute.png?api=v2">
  </li>
  <li>
    Specify a unique attribute name.
  </li>
</ol>
