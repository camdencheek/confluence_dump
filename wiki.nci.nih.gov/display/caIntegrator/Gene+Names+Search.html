<h3 id="GeneNamesSearch-GeneNamesSearch">
  Gene Names Search
</h3>
caIntegrator provides three methods whereby you can obtain gene names for a search. See
<a href="https://wiki.nci.nih.gov/pages/viewpage.action?pageId=50693830" rel="nofollow">
  Choosing Genes
</a>
.Blank gene symbols fieldIf you leave the gene symbols field blank, caIntegrator searches all gene symbols for a match to the other criteria you specify.
