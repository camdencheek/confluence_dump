To save a search query
<ol>
  <li>
    Select search criteria.
  </li>
  <li>
    In the box above the Save Query link, enter a name for your query.
    <img alt="Query name field" width="200" src="https://wiki.nci.nih.gov/download/attachments/embedded-page/NBIA/Saving%20a%20Search%20Query%206.5/SaveQuery.png?api=v2">
  </li>
  <li>
    Click Save Query. The query is saved. You can see it by selecting Tools &gt; View Saved Queries.
  </li>
</ol>
