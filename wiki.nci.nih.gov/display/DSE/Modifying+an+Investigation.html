The Metadata Utility allows you to modify the contents of an investigation. This page family describes how to to do so. In the following panel, you can browse this page family:






































You can also undo and redo actions:
<ul>

  <li>
    To redo an action, select Edit &gt; Redo.
  </li>
</ul>
